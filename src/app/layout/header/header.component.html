<!-- layout/header/header.component.html -->
<header>
  <h1 class="title">Spander</h1>
  <div class="tabs">
    <div class="tab" 
         [class.active]="activeTab === 'swipes'"
         (click)="switchTab('swipes')">
      SWIPES
    </div>
    <div class="tab" 
         [class.active]="activeTab === 'recommendations'"
         (click)="switchTab('recommendations')">
         Recommendations
    </div>
  </div>
</header>

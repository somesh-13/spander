<!-- features/auth/login/login.component.html -->
<div class="auth-container">
    <div class="auth-card">
      <h2 class="auth-title">Login to Spander</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control"
            [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }"
          >
          <div *ngIf="f['email'].touched && f['email'].errors" class="error-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="form-control"
            [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
          >
          <div *ngIf="f['password'].touched && f['password'].errors" class="error-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
        
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        
        <div class="form-actions">
          <button 
            type="submit" 
            class="btn btn-primary" 
            [disabled]="loginForm.invalid || loading"
          >
            <span *ngIf="loading" class="spinner"></span>
            <span>Login</span>
          </button>
        </div>
        
        <div class="auth-links">
          <p>Don't have an account? <a routerLink="/auth/register">Register now</a></p>
        </div>
      </form>
      
      <!-- For demo/development only -->
      <div class="demo-info">
        <p><strong>Demo credentials:</strong></p>
        <p>Email: user@example.com</p>
        <p>Password: password</p>
      </div>
    </div>
  </div>

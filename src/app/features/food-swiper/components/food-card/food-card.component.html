<!-- features/food-swiper/components/food-card/food-card.component.html -->
<div #cardElement class="card" [@cardAnimation]="animationState">
  <div class="card-image">
    <img [src]="food?.imageUrl" [alt]="food?.name">
  </div>
  
  <div class="card-content">
    <h2 class="food-title">{{ food?.name }}</h2>
    <p class="food-description">{{ food?.description }}</p>
    
    <div class="food-tags">
      <span *ngFor="let tag of food?.tags" class="tag">{{ tag }}</span>
    </div>
    
    <div class="food-nutrition">
      <div class="calories">
        <span class="value">{{ food?.calories }}</span>
        <span class="label">calories</span>
      </div>
      <div *ngIf="food?.nutritionInfo" class="nutrition-breakdown">
        <div class="nutrient protein">
          <span class="value">{{ food?.nutritionInfo?.protein }}g</span>
          <span class="label">protein</span>
        </div>
        <div class="nutrient carbs">
          <span class="value">{{ food?.nutritionInfo?.carbs }}g</span>
          <span class="label">carbs</span>
        </div>
        <div class="nutrient fat">
          <span class="value">{{ food?.nutritionInfo?.fat }}g</span>
          <span class="label">fat</span>
        </div>
      </div>
  
    </div>
  
  </div>
  
  <div class="card-actions">
    <button class="action-btn dislike" (click)="onSwipeLeft()">
      <span>✕</span>
    </button>
    <button class="action-btn info">
      <span>ⓘ</span>
    </button>
    <button class="action-btn like" (click)="onSwipeRight()">
      <span>♥</span>
    </button>
  </div>
  
  <!-- Swipe indicators -->
  <div class="like-indicator" [class.visible]="likeVisible">
    <span class="indicator-icon">♥</span>
  </div>
  <div class="dislike-indicator" [class.visible]="dislikeVisible">
    <span class="indicator-icon">✕</span>
  </div>
</div>

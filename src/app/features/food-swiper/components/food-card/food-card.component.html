<!-- features/food-swiper/components/food-card/food-card.component.html -->
<div class="food-card" 
     appSwipe 
     (swipeLeft)="onSwipeLeft()" 
     (swipeRight)="onSwipeRight()">
  <img [src]="food?.imageUrl" [alt]="food?.name" class="food-card__image">
  <div class="food-card__content">
    <h2 class="food-card__title">{{ food?.name }}</h2>
    <p class="food-card__description">{{ food?.description }}</p>
    <div class="food-card__tags">
      <span *ngFor="let tag of food?.tags" class="food-card__tag">{{ tag }}</span>
    </div>
    <div class="food-card__rating">
      <span>Rating: {{ food?.rating }}/5</span>
    </div>
  </div>
  <div class="food-card__actions">
    <button class="action-btn dislike-btn" (click)="onSwipeLeft()">
      <span>✗</span>
    </button>
    <button class="action-btn like-btn" (click)="onSwipeRight()">
      <span>♥</span>
    </button>
  </div>
</div>
